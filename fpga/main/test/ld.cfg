# This is the configuration script for the linker.  Currently, this only
# supports a simple 16 kB of RAM and another unbanked 16 kB of ROM.

MEMORY
{
   RAM:
      start $0000
      size  $4000
      type  rw;

   ROM:
      start $C000
      size  $4000
      fill  yes
      type  ro
      file  "rom.bin";
}

SEGMENTS
{
   CODE:
      load  ROM
      align 2
      type  ro;

   BSS:
      load  RAM
      type  rw;

   VECTORS:
      load  ROM
      type  ro
      start $FFFA;
      
}


